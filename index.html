<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Unique Combinations</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="titleSection">
			<h1>Unique Combinations Generator</h1>
		</div>
		<section class="inputSection">
			<section class="inputContainer">
				<span>Enter a list of items seperated by commas</span>
				<input class="typesOfOptions" type="text" placeholder="Enter items">
				<span>Enter the number of items that make one combination</span>
				<input class="numOfObjectsPerCombo" type="text" placeholder="Enter A number">
				<button type="button" name="button">Calculate</button>
			</section>
			<section class="resultBox hidden">
				<span>results:</span>
				<p class="result"></p>
				<p class="permutationsText"></p>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
